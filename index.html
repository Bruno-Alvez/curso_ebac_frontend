<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO</h1>
        <form id="formulário">
            <h2>O número do CAMPO B deve ser maior que o número no CAMPO A:</h2>
                <input type="number" id="inputA" required placeholder="Insira um número" />
                <input type="number" id="inputB" required placeholder="Insira outro número" />
                <button id="btn-valor" type="submit">Validar</button>
            <p id="resultado">Resultado:</p>
        </form>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
